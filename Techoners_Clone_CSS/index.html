<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techoners</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li class="custom-grey-li"></li>
        <li class="custom-white-li"></li>
        <li>
          <div class="img-container">
            <img src="images/techoners_logo.png" alt="Techoners Logo" />
          </div>
        </li>
        <li class="custom-white-li"></li>
        <li><a href="">HOME</a></li>
        <li><a href="">SERVICE</a></li>
        <li><a href="">ABOUT</a></li>
        <li><a href="">BLOG</a></li>
        <li><a href="">PORTFOLIO</a></li>
        <li><a href="">PRICING</a></li>
        <li><a href="">CONTACT</a></li>
        <li class="custom-green-li"></li>
      </ul>
    </nav>

    <header class="header">
      <img src="images/background.jpg" alt="Techoners Img" />

      <img id="minus" src="images/minus_logo.png" alt="Minus Logo" />
      <img id="plus" src="images/plus_logo.png" alt="Plus Logo" />

      <div class="white-block">
        <div class="green-highlight-1"></div>
        <div class="green-highlight-2"></div>
        <h4>
          Stay <br />
          With Techoners
        </h4>
        <p>
          Web Design & Development. We update WordPress core <br />
          and plugins to keep your site protected. CMS Based
        </p>
      </div>

      <div class="opacity-block"></div>

      <div class="learn-more">
        <p>Learn More</p>
        <img src="images/white_arrow.png" alt="White Arrow" />
      </div>

      <div class="bottom_logo">
        <img src="images/instragram_logo.png" alt="Instagram Logo" />
        <img src="images/twitter_logo.png" alt="Twitter Logo" />
        <img src="images/facebook_logo.png" alt="Facebook Logo" />
        <img src="images/globe_logo.png" alt="Globe Logo" />
      </div>
    </header>
  </body>
</html>
